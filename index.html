<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Form Switch Dark/Light</title>
</head>
<body>
    <div class="container">
        <div class="rounded-background"></div>
        <div class="wrapper-form">

            <div class="wrapper-form-left">

                <div class="sun-moon"></div>

                <button type="button">

                    <span class="background"></span>

                    <span class="day">Day</span>

                    <span class="night">Night</span>
                </button>
            </div>
            
            <div class="wrapper-form-right">
                <h1>Contact</h1>

                <input type="text" class="field" placeholder="Ingresa tu nombre">

                <input type="email" class="field" placeholder="Ingresa tu email">

                <textarea name="" class="field msg" placeholder="Escribe tu mensaje"></textarea>

                <button type="button">Enviar Mensaje</button>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
